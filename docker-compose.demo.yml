name: sentinel-demo

services:
  postgres:
    image: postgres:15-alpine
    container_name: sentinel-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sentinel_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sentinel_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: sentinel-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: sentinel-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 15s
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: sentinel-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: sentinel-minio-init
    depends_on:
      - minio
    entrypoint:
      - /bin/sh
      - -c
      - >
        until mc alias set local http://minio:9000 minioadmin minioadmin; do sleep 2; done;
        mc mb --ignore-existing local/sentinel-logs;
        echo 'MinIO bucket sentinel-logs is ready.'
    restart: "no"

  api-migrate:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
      target: migrator
    container_name: sentinel-api-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/sentinel_db?schema=public
    command: ["sh", "-c", "pnpm exec prisma migrate deploy"]
    restart: "no"

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: sentinel-api-gateway
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      api-migrate:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      DATABASE_URL: postgresql://user:password@postgres:5432/sentinel_db?schema=public
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      RABBITMQ_JOBS_QUEUE: jobs_queue
      RABBITMQ_RESULTS_QUEUE: results_queue
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: sentinel-logs
      S3_REGION: us-east-1
      UPLOAD_MAX_FILE_SIZE: 100000000
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:3001/api/v1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 25s
    restart: unless-stopped

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: sentinel-ml-service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://user:password@postgres:5432/sentinel_db?schema=public
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      RABBITMQ_JOBS_QUEUE: jobs_queue
      RABBITMQ_RESULTS_QUEUE: results_queue
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: sentinel-logs
      S3_REGION: us-east-1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
        NEXT_PUBLIC_WS_URL: http://localhost:3001
    container_name: sentinel-frontend
    depends_on:
      api-gateway:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
      NEXT_PUBLIC_WS_URL: http://localhost:3001
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 25s
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
