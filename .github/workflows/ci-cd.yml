name: CI/CD

on:
  pull_request:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  NAME_PREFIX: sentinel-production

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  test-api-gateway:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: api-gateway/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./api-gateway
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        working-directory: ./api-gateway
        run: pnpm test --runInBand

  test-ml-service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        working-directory: ./ml-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./ml-service
        run: pytest -q

  deploy:
    runs-on: ubuntu-latest
    needs:
      - test-api-gateway
      - test-ml-service
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/${{ env.NAME_PREFIX }}/api-gateway:${{ github.sha }}
            ${{ steps.ecr-login.outputs.registry }}/${{ env.NAME_PREFIX }}/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push ML Service
        uses: docker/build-push-action@v5
        with:
          context: ./ml-service
          file: ./ml-service/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/${{ env.NAME_PREFIX }}/ml-service:${{ github.sha }}
            ${{ steps.ecr-login.outputs.registry }}/${{ env.NAME_PREFIX }}/ml-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/${{ env.NAME_PREFIX }}/frontend:${{ github.sha }}
            ${{ steps.ecr-login.outputs.registry }}/${{ env.NAME_PREFIX }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run database migrations
        run: |
          NETWORK_CONFIG=$(aws ecs describe-services \
            --cluster "${{ env.NAME_PREFIX }}-cluster" \
            --services "${{ env.NAME_PREFIX }}-api-gateway" \
            --query 'services[0].networkConfiguration' --output json)

          TASK_ARN=$(aws ecs run-task \
            --cluster "${{ env.NAME_PREFIX }}-cluster" \
            --task-definition "${{ env.NAME_PREFIX }}-api-migrate" \
            --launch-type FARGATE \
            --network-configuration "$NETWORK_CONFIG" \
            --query 'tasks[0].taskArn' --output text)

          echo "Waiting for migration task: $TASK_ARN"
          aws ecs wait tasks-stopped \
            --cluster "${{ env.NAME_PREFIX }}-cluster" --tasks "$TASK_ARN"

          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster "${{ env.NAME_PREFIX }}-cluster" --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "::error::Database migration failed (exit code $EXIT_CODE)"
            exit 1
          fi

      - name: Deploy ECS services
        run: |
          for SERVICE in frontend api-gateway ml-service; do
            aws ecs update-service \
              --cluster "${{ env.NAME_PREFIX }}-cluster" \
              --service "${{ env.NAME_PREFIX }}-${SERVICE}" \
              --force-new-deployment \
              --query 'service.serviceName' --output text
          done

      - name: Wait for deployments to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster "${{ env.NAME_PREFIX }}-cluster" \
            --services \
              "${{ env.NAME_PREFIX }}-frontend" \
              "${{ env.NAME_PREFIX }}-api-gateway" \
              "${{ env.NAME_PREFIX }}-ml-service"
