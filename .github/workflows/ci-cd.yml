name: CI/CD

on:
  pull_request:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  test-api-gateway:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: api-gateway/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./api-gateway
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        working-directory: ./api-gateway
        run: pnpm test --runInBand

  test-ml-service:
    runs-on: ubuntu-latest
    env:
      RABBITMQ_URL: amqp://guest:guest@localhost:5672/
      RABBITMQ_JOBS_QUEUE: jobs
      RABBITMQ_RESULTS_QUEUE: results
      S3_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY: test
      S3_SECRET_KEY: test
      S3_REGION: us-east-1
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        working-directory: ./ml-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./ml-service
        run: pytest -q

  build-and-push:
    runs-on: ubuntu-latest
    needs:
      - test-api-gateway
      - test-ml-service
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Log in to the Container registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository owner
        id: repo_owner
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push API Gateway
      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.owner }}/sentinel-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push ML Service
      - name: Build and push ML Service
        uses: docker/build-push-action@v5
        with:
          context: ./ml-service
          file: ./ml-service/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.owner }}/sentinel-ml:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.owner }}/sentinel-front:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max